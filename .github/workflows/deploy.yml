name: Backend CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: . # Since backend is the root of this repo
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/choconut-backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH and Update EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/choconut-project/backend
            
            # 1. Stop the old containers completely
            docker compose down
            
            # 2. Nuclear Clean: Remove the old image to force a 100% fresh pull
            # -a removes all unused images, -f is force
            docker system prune -af
            
            # 3. Pull the absolute latest images from Docker Hub
            docker compose pull
            
            # 4. Start fresh (migrations and collectstatic run via your compose command)
            docker compose up -d
            
            # 5. Clean up any dangling build cache
            docker builder prune -f
