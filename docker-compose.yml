services:
  backend:
    build: .
    image: nisark786/choconut-backend:latest
    container_name: choconut_backend
    command: >
      sh -c "
        echo 'Waiting for Redis...' &&
        while ! nc -z redis 6379; do sleep 0.1; done &&
        echo 'Redis started' &&
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput --clear &&
        daphne -b 0.0.0.0 -p 8000 config.asgi:application
      "
    expose:
      - "8000"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    restart: always
    networks:
      - choconut_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    image: nisark786/choconut-frontend:latest # Moved this OUTSIDE of build:
    container_name: choconut_frontend
    volumes:
      - frontend_assets:/app_assets
    networks:
      - choconut_network
    restart: always

  # Rest of your services remain the same...

  celery_worker:
    build: .
    image: nisark786/choconut-backend:latest
    container_name: choconut_celery_worker
    command: celery -A config worker -l info
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:                         # ← ADD THIS
      - choconut_network  
    restart: always

  celery_beat:
    build: .
    image: nisark786/choconut-backend:latest
    container_name: choconut_celery_beat
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:                         # ← ADD THIS
      - choconut_network  
    restart: always

  redis:
    image: redis:7-alpine
    container_name: choconut_redis
    ports:
      - "6379:6379"
    networks:                         # ← ADD THIS
      - choconut_network  
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5


  nginx:
    image: nginx:alpine
    container_name: choconut_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      # CHANGE: We now pull the dist files FROM the frontend container's build
      - frontend_assets:/usr/share/nginx/html 
      # ALSO: Nginx needs access to Django's static/media to serve them
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    depends_on:
      - backend
      - frontend
    networks:
      - choconut_network
    restart: always


networks:
  choconut_network:
    driver: bridge